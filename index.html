<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Mood Changer</title>
</head>
<body>
    <h1 id='mood-display'>MOOD</h1>
    <button class='mood' data-mood='FLIRTY'>Flirty</button>
    <button class='mood' data-mood='FACEPALM'>Facepalm</button>
    <button class='mood' data-mood='BLUSHING'>Blushing</button>
    <button class='mood' data-mood='ZZZ'>Sleepy</button>
    <button class='mood' data-mood='SUSPICIOUS'>Suspicious</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="reduxSetup.js"></script>
    <script src="mood.js"></script>
</body>
</html>
